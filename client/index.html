<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon - Multiple sizes for browser compatibility -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/leaf.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, minimal-ui, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#e50914" />
    <title>StreamVault - Premium Torrent Streaming Platform</title>
    <meta
      name="description"
      content="StreamVault - Professional torrent streaming platform with instant playback, advanced subtitle management, and Netflix-like experience."
    />

    <!-- Resource Hints for Performance Optimization -->
    <!-- DNS Prefetch for external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://api.themoviedb.org" />
    <link rel="dns-prefetch" href="https://image.tmdb.org" />

    <!-- Preconnect to critical domains (DNS + TCP + TLS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload critical fonts -->
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ek-_EeA.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- ⚡ Preload Critical Resources -->
    <!-- Vite will inject modulepreload automatically for async chunks -->
    <link rel="modulepreload" href="/src/main.jsx" />

    <!-- ⚡ Performance Hints -->
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register Service Worker for PWA support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('✅ StreamVault SW registered:', registration.scope);

              // Check for updates every hour
              setInterval(() => {
                registration.update();
              }, 60 * 60 * 1000);
            })
            .catch((error) => {
              console.error('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
